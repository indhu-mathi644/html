<!DOCTYPE html>
<html>

<head>
    <title>Product Cards Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:lightgray;
        }

        header{
            
        
            background-color: lightgreen;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            
        }

        footer{
           
            background-color:lightgreen;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 120px;
        }

        
        

        .container {
            padding: 20px;
            gap:10px;
        }

        .top-boxes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20 0px;
        }

        .solution {
            width: 240px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .solution img {
            width: 100%;
            height: 230px;
            object-fit: contain;
            border-radius: 6px;
        }

        .solution h3 {
            font-size: 14px;
            margin: 8px 0 4px;
            color: #333;
        }

        .solution p {
            font-size: 13px;
            margin: 4px 0;
        }

        .solution p b {
            color: green;
        }

        .solution del {
            color: #999;
            font-size: 12px;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: green;
            color: white;
            font-size: 11px;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .plus-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            padding: 0px 6px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            margin: 4px 0;
        }

        .rating img {
            width: 14px;
            height: 14px;
        }

        .rating span {
            font-size: 12px;
            color: #633030;
        }
    </style>
</head>

<body>

    <header>My Grocery Shop</header>

    <div class="container">
        <div class="top-boxes">
            <div class="solution">
                <div class="badge">56% OFF</div>
                <button class="plus-btn">+</button>
                <img src="C:\Users\Balamurugan\Desktop\HTML\o-DIAPER-facebook.jpg" alt="Diaper">
                <h3>Little's Diaper</h3>
                <p>54 pieces</p>
                <div class="rating">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star-half-empty.png">
                    <span>4.7 (965)</span>
                </div>
                <p><b>₹549</b> <del>₹1249</del></p>
            </div>

            <div class="solution">
                <div class="badge">30% OFF</div>
                <button class="plus-btn">+</button>
                <img src="C:\Users\Balamurugan\Desktop\HTML\dry fruits 2.jpg" alt="Dry Fruits">
                <h3>Dry Fruits Box</h3>
                <p>1kg mixed</p>
                <div class="rating">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <span>5.0 (310)</span>
                </div>
                <p><b>₹699</b> <del>₹999</del></p>
            </div>

            <div class="solution">
                <div class="badge">40% OFF</div>
                <button class="plus-btn">+</button>
                <img src="C:\Users\Balamurugan\Desktop\HTML\fast food.jpg" alt="fastfood">
                <h3>burger spicy</h3>
                <p>80 sheets</p>
                <div class="rating">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star.png">
                    <img src="https://img.icons8.com/ios-filled/15/faad14/star-empty.png">
                    <span>4.3 (412)</span>
                </div>
                <p><b>₹199</b> <del>₹349</del></p>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Grocery Mart</footer>

</body>

</html>
