    <title>grid practice video</title>
    <style>
        .image-container{
            display:grid;
            grid-template-columns:repeat(3,150px);
            
            grid-auto-rows: 100px;
            grid-row-gap: 15px;
            grid-column-gap: 15px;
            

        }

        .image-container img{
            width:100%;
            height:100%;
           
        }

        

        img:hover{
            opacity: 0.5;
            transform: scale(1.1);
            border-radius: 8px;
            

        }
    </style>

</head>
