<html>
    <head>
        <title>Styled greeting box</title>
        <style>
            .box{
                width:300px;
                padding:20px;
                margin:80px;
                background-color: #f9f9f9;
                border:2px solid #ccc;
                border-radius: 10px;
                text-align:center;
                font-family: Arial, sans-serif;
                
                
            }

            .box h1{
                
                color:#333;
                margin-bottom:20px;
            }

            .box p{
                color:#666;
                margin-bottom:20px ;
            }

            .box button{
                padding:10px 20px;
                background-color:#28a745;
                color:white;
                border:none;
                border-radius:5px;
                cursor:pointer;
            }

            .box button:hover{
                background-color: #218838;
            }
        </style>
    </head>
    <body>

        <div class="box">
            <h1>Hello,user!</h1>
            <p>this is a <strong> personalized </strong> greeting box </p>
            <button> Get Started</button>
        </div>
    </body>
</html>
