<html>
    <head>
        <title>inline element</title>
        <style>
            .outer-box{
                border:2px solid black;
                width:600px;
                height:220px;
                
                padding-left:20px;
                padding-top:30px;
                align-items: center;
            }

            .inner-box{
                display:block;
                width:200px;
                height:80px;
                border:2px solid blue;
                margin-bottom:20px;
                
            }
        </style>
    </head>
    <body>
        <div class="outer-box">
            
            <div class="inner-box">
                <p align="center">this is inner box of inline</p>
            </div>
            <div class="inner-box">
                <p align="center">this is an inner box of inline</p>
            </div>
        </div>
    </body>
</html>
